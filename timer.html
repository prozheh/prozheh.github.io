const timeBox=document.getElementById("time");

const circle=document.querySelector(".progress-circle");

let timer=null, quoteTimer=null;
let seconds=0, paused=false, tCount=0;

const r=210, c=2*Math.PI*r;
circle.style.strokeDasharray=c;
circle.style.strokeDashoffset=c;

function format(s){
  const h=String(Math.floor(s/3600)).padStart(2,'0');
  const m=String(Math.floor((s%3600)/60)).padStart(2,'0');
  const sec=String(s%60).padStart(2,'0');
  return `${h}:${m}:${sec}`;
}

function showQuote(){
  quoteBox.style.opacity=0;
  setTimeout(()=>{
    quoteBox.textContent =
      sorenaQuotes[Math.floor(Math.random()*sorenaQuotes.length)];
    quoteBox.style.opacity=1;
  },400);
}

function startTimer(){
  showQuote();
  quoteTimer=setInterval(showQuote,10000);
  timer=setInterval(()=>{
    if(!paused){
      seconds++;
      timeBox.textContent=format(seconds);
      circle.style.strokeDashoffset=c*(1-(seconds%60)/60);
    }
  },1000);
}

function resetAll(){
  clearInterval(timer);
  clearInterval(quoteTimer);
  timer=null; quoteTimer=null;
